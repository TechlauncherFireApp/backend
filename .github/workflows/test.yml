name: Test

on:
  workflow_run:
    workflows:
      - deploy
      - "Build"
    branches:
      - main
    types:
      - completed

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.gitversion.outputs.semVer }}

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.6
        with:
          versionSpec: '5.x'
      - name: Use GitVersion
        id: gitversion # step id used as reference for output values
        uses: gittools/actions/gitversion/execute@v0.9.6
        with:
          useConfigFile: true
          showConfig: true
          configFilePath: ./GitVersion.yml
      - name: Display SemVer
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
  smoke:
    runs-on: ubuntu-latest
    needs:
      - version
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "ghcr.io/techlauncherfireapp/backend:latest"
          replace: "ghcr.io/techlauncherfireapp/backend:v${{ needs.version.outputs.version }}"
          regex: false
      - name: Docker Compose version
        run: docker compose version
      - name: Start containers
        run: docker compose -f "docker-compose.yaml" up -d --wait
      - name: Test container
        run: docker run --network container:backend-fireapp-1 appropriate/curl -s --retry 10 --retry-connrefused http://localhost:5000/
