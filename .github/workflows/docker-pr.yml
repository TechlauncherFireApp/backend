name: Docker PR CI

on:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Find and Replace
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: ":latest"
        replace: ":pr-${{ github.event.pull_request.number }}"
        regex: false
    - name: Start containers
      run: docker-compose -f "docker-compose.yaml" up -d --wait
    - name: Test container
      run: docker run --network container:fireapp_1 appropriate/curl -s --retry 10 --retry-connrefused http://localhost:5000/
