name: Docker PR CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: https://ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/techlauncherfireapp/backend:pr-${{ github.event.pull_request.number }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/arm64
        push: true
        tags: |
          ghcr.io/techlauncherfireapp/backend:pr-${{ github.event.pull_request.number }}
  smoke:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Find and Replace
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: ":latest"
        replace: ":pr-${{ github.event.pull_request.number }}"
        regex: false
    - name: Start containers
      run: docker-compose -f "docker-compose.yaml" up -d
    - name: Sleep for 90 seconds
      run: sleep 90s
      shell: bash
    - name: Check output correct
      run: curl localhost:5000 -o output.json
    - name: "Read file contents"
      id: read_file
      uses: andstor/file-reader-action@v1
      with:
        path: "output.json"
    - name: Compare
      if: ${{ steps.read_file.outputs.contents != '{"status":"OK"}' }}
      run: exit 1
